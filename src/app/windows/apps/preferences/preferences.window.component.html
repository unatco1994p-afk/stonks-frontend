<ng-template appWindowTab="Main" #tabMain="appWindowTab">
    <div>
        <label>Show desktop</label>
        <input
            type="checkbox"
            [checked]="showDesktop"
            (change)="showDesktop = !showDesktop"/>
    </div>

    <div>
        <label>Play menu music</label>
        <input
            type="checkbox"
            [checked]="playMenuMusic"
            (change)="playMenuMusic = !playMenuMusic"/>
    </div>

    <div>
        <label>Default currency</label>
        <input
            type="text"
            [value]="defaultCurrency"
            pattern="USD|EUR|PLN"
            title="Allowed values: USD, EUR, PLN"
            (input)="defaultCurrency = $event.target.value"/>
    </div>
</ng-template>

<ng-template #bottomButtons>
    <button type="button" style="margin-left: 4px;" (click)="close.emit()">Close</button>
    <button type="button"(click)="save()">Save</button>
</ng-template>

<app-window [zIndex]="zIndex"
 [x]="x" [y]="y" [width]="400" [title]="'Preferences'" [tabs]="[tabMain]" [statusBar]="bottomButtons" (closed)="close.emit()" (focus)="focus.emit()">
</app-window>
