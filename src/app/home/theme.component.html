<div class="ut99-window">
  <div class="ut99-title">Start practice session</div>
  
  <div class="ut99-tabs">
    <button class="ut99-tab active">Match</button>
    <button class="ut99-tab">Rules</button>
    <button class="ut99-tab">Settings</button>
    <button class="ut99-tab">Bots</button>
  </div>
  
  <div class="ut99-content">
    <label>Base Skill:</label>
    <select class="ut99-select">
      <option>Average</option>
      <option>Novice</option>
      <option>Skilled</option>
    </select>
    <button class="ut99-button">Configure</button>

    <div class="ut99-checkboxes">
      <label><input type="checkbox" checked> Auto Adjust Skill</label><br>
      <label><input type="checkbox" checked> Random Order</label><br>
      <label><input type="checkbox" checked> Balance Teams</label><br>
      <label><input type="checkbox"> Enhanced Team AI</label>
    </div>

    <table class="ut99-table">
      <thead>
        <tr>
          <th>Gracz</th>
          <th>Fragi</th>
          <th>Zgony</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Player1</td><td>15</td><td>8</td></tr>
        <tr><td>Player2</td><td>9</td><td>12</td></tr>
      </tbody>
    </table>

    <div class="ut99-buttons-row">
      <button class="ut99-button">Start</button>
      <button class="ut99-button">Close</button>
    </div>
  </div>
</div>
