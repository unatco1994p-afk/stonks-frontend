<form [formGroup]="bondForm" (ngSubmit)="save()" class="form">

  <div class="form-grid">
    <!-- Name -->
    <div class="form-field">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="bondForm.get('name')?.touched && bondForm.get('name')?.invalid" class="error">
        Name is required
      </div>
    </div>

    <!-- Spot -->
    <div class="form-field">
      <label for="spot">Spot:</label>
      <input id="spot" formControlName="spot" type="text" />
      <div *ngIf="bondForm.get('spot')?.touched && bondForm.get('spot')?.invalid" class="error">
        Spot is required
      </div>
    </div>

    <!-- Description -->
    <div class="form-field form-full">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <!-- Volume -->
    <div class="form-field">
      <label for="volume">Volume:</label>
      <input id="volume" formControlName="volume" type="number" />
      <div *ngIf="bondForm.get('volume')?.touched && bondForm.get('volume')?.invalid" class="error">
        Volume must be greater than 0
      </div>
    </div>

    <!-- Price -->
    <div class="form-field">
      <label for="price">Price:</label>
      <input id="price" formControlName="price" type="number" step="0.01" />
      <div *ngIf="bondForm.get('price')?.touched && bondForm.get('price')?.invalid" class="error">
        Price must be non-negative
      </div>
    </div>

    <!-- Bond Ticker -->
    <div class="form-field">
      <label for="bondTicker">Bond Ticker:</label>
      <input id="bondTicker" formControlName="bondTicker" type="text" />
      <div *ngIf="bondForm.get('bondTicker')?.touched && bondForm.get('bondTicker')?.invalid" class="error">
        Bond Ticker is required
      </div>
    </div>

    <!-- Interest -->
    <div class="form-field">
      <label for="interest">Interest (%):</label>
      <input id="interest" formControlName="interest" type="number" step="0.01" />
      <div *ngIf="bondForm.get('interest')?.touched && bondForm.get('interest')?.invalid" class="error">
        Interest must be non-negative
      </div>
    </div>

    <!-- Interests List -->
    <div class="form-field form-full">
      <label for="interestsList">Interests List (comma separated):</label>
      <input id="interestsList" type="text" formControlName="interestsList"
             pattern="^\s*\d+(\s*,\s*\d+)*\s*$" placeholder="e.g. 10, 20, 30" />
      <div *ngIf="bondForm.get('interestsList')?.touched && bondForm.get('interestsList')?.invalid" class="error">
        Enter numbers separated by commas (e.g. 10, 20, 30)
      </div>
    </div>

    <!-- Start Date -->
    <div class="form-field">
      <label for="startDate">Start Date:</label>
      <input id="startDate" formControlName="startDate" type="date" />
      <div *ngIf="bondForm.get('startDate')?.touched && bondForm.get('startDate')?.invalid" class="error">
        Start Date is required
      </div>
    </div>

    <!-- Due Date -->
    <div class="form-field">
      <label for="dueDate">Due Date:</label>
      <input id="dueDate" formControlName="dueDate" type="date" />
      <div *ngIf="bondForm.get('dueDate')?.touched && bondForm.get('dueDate')?.invalid" class="error">
        Due Date is required
      </div>
    </div>
  </div>

  
  <div class="form-actions">
    <button type="submit" [disabled]="bondForm.invalid">Save Bond</button>
  </div>
</form>
